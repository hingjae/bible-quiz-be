name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    env:
      APPLICATION_NAME: bible-quiz-backend
      ENVIRONMENT_NAME: biblequiz-env
      VERSION_FILE: VERSION

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3
        with:
          cache-disabled: true

      - name: Build project
        run: ./gradlew clean build -x test

      - name: Rename jar to app.jar
        run: cp build/libs/app.jar app.jar

      - name: Create deployment package
        run: zip -r app.zip app.jar .ebextensions

      - name: Upload app.zip to S3
        run: |
          aws s3 cp "app-${{ env.VERSION_LABEL }}.zip" s3://elasticbeanstalk-${{ secrets.AWS_REGION }}-${{ secrets.AWS_ACCOUNT_ID }}/${{ env.APPLICATION_NAME }}/app-${{ env.VERSION_LABEL }}.zip

      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name $APPLICATION_NAME \
            --version-label $VERSION_LABEL \
            --source-bundle S3Bucket="elasticbeanstalk-${{ secrets.AWS_REGION }}-${{ secrets.AWS_ACCOUNT_ID }}",S3Key="$APPLICATION_NAME/app-${{ env.VERSION_LABEL }}.zip"

          aws elasticbeanstalk update-environment \
            --environment-name $ENVIRONMENT_NAME \
            --version-label $VERSION_LABEL